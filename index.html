<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <script
      src="https://kit.fontawesome.com/be7f0e2488.js"
      crossorigin="anonymous"
    ></script>
    <title>Responsive</title>
  </head>
  <body>
    <!-- header beggin -->
    <header id="home">
      <!-- nav beggin -->
      <nav id="nav">
        <div class="nav-center">
          <div class="nav-header">
            <div class="logo">
              <i class="fa-solid fa-pizza-slice fa-beat-fade"></i>
            </div>
            <button class="headline-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <div class="links-container">
            <ul class="links">
              <li class="scroll-link">
                <a href="#home">Home</a>
              </li>
              <li class="scroll-link">
                <a href="#menu">Menu</a>
              </li>
              <li class="scroll-link">
                <a href="#promo">Promotions</a>
              </li>
              <li class="scroll-link">
                <a href="#about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav end -->
      <!-- banner beggin -->
      <div class="banner">
        <h1>PIZARIA DRUTINI</h1>
        <p>With offers for different days and different ocassions.</p>
        <a href="#promo" class="promo-link">Check offers</a>
      </div>
      <!-- banner end -->
    </header>
    <!-- header end -->
    <!-- each link -->
    <section id="menu" class="section">
      <p class="title">Our <span>Menu</span></p>
    </section>
    <section id="promo" class="section">
      <p class="title">Our <span>Promo</span></p>
    </section>
    <section id="about" class="section">
      <p class="title">About <span>Us</span></p>
    </section>
    <!-- each link end -->
    <footer>
      <p>
        Copyright &copy; Github: <a href="https://github.com/beMimg">beMimg</a>,
        <span class="date">2023</span>. All rights deserved
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
